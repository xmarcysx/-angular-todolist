<div class="todos">
  <form>
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter todo..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input
      type="submit"
      value="Add Todo"
      class="todo-submit"
      (click)="addTodo()"
    />
  </form>
  <div
    class="todo"
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="removeTodo(i)">Remove</button>
  </div>
</div>
